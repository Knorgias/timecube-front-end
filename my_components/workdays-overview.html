<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">


<dom-module id="workdays-overview">
  <!-- My Template -->
  <template>
    <!-- My styles -->
    <style>
        :host{

        }
    </style>
    <!-- My styles END -->

    <!-- My DOM-repeat -->
    <ul id="my-workdays">
        <template is="dom-repeat" items="[[workdays]]">
            <li on-click="_shazam">[[item]]</li>
        </template>
    </ul>
    <!-- My DOM-repeat END -->

    <!-- My AJAX elements -->
    <paper-button class="custom blue" on-click="startajax">REFRESH</paper-button>
    <iron-ajax id="ajaxyc" handle-as="json" on-response="handleResponse"></iron-ajax>
    <!-- My AJAX elements END -->

  </template>
  <!-- My Template END -->

  <!-- My scripts -->
  <script>
    class WorkdaysOverview extends Polymer.Element {
      static get is() { return 'workdays-overview'; }
      static get properties() {
        return {
            workdays:{
              type: Array,
              value:[]
            }
        };
      }

      startajax(){
        console.log("AJAX Started");
        var ajax = this.$.ajaxyc;
        ajax.url = "http://localhost:8083/employee/1/overviewHours";
        ajax.generateRequest();
      }
      
      handleResponse(response){
        console.log(response);
        for(var x=0; x < response.detail.__data.response.length ; x++){
          this.push('workdays', response.detail.__data.response[x].workplace);
        }
      }
    }

    window.customElements.define(WorkdaysOverview.is, WorkdaysOverview);
  </script>
  <!-- My scripts END -->

</dom-module>
