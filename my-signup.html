    <title>TimeCube</title>

  <body>
    <!-- My Navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/index.html">TimeCube</a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/index.html"><span class="glyphicon glyphicon-user"></span> Login</a></li>
          </ul>
        </div>
      </nav>
      <br>
      <!-- My Navbar END -->

      <!-- My page Header -->
      <div class="page-header text-center">
          <h1>Welcome to TimeCube! Your professional daily hour registration website.</h1>
      </div>
      <!-- My page Header END -->

      <!-- My Signup form -->
      <div class="container col-md-8 col-md-offset-2">
        <div class="panel panel-primary">
          <div class="panel-heading">Create an account </div>
          <div class="panel-body">
            <form action="/my-days-overview.html">
            <!-- First name input -->
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" id="name" placeholder="First name" name="name">
                </div>
                <br>
                <!-- First name input END -->
                <!-- Last name input -->
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" id="surname" placeholder="Last name" name="surname">
                </div>
                <br>
                <!-- Last name input END -->
                <!-- Username input -->
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control" id="username" placeholder="Username" name="username">
                </div>
                <br>
                <!-- Username input END -->
                <!-- Email input -->
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                </div>
                <br>
                <!-- Username input END -->
                <!-- Password input -->
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>       
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                </div>
                <br>
                <!-- Password input END -->
                <!-- Password retype input -->
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>       
                    <input type="password" class="form-control" id="password-retype" placeholder="Retype password" name="password-retype">
                </div>
                <br>
                <!-- Password retype input END -->
                <!-- Hourly wage input -->
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>       
                    <input type="text" class="form-control" id="hourly-wage" placeholder="Hourly wage" name="hourly-wage">
                </div>
                <br>
                <!-- Hourly wage input END -->
                <!-- Employer select input -->
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <select class="form-control" title="Employer" id="employer-select">
                        <option disabled>Select your employer...</option>
                        <option value="YOUNG_COLFIELD">Young Colfield</option>
                        <option value="ING">ING</option>
                    </select>
                </div>
                <br>
                <!-- Employer select input END -->
                <!-- Role select input -->
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <select class="form-control" title="Employer" id="employer-select">
                        <option disabled>Select your role...</option>
                        <option value="TRAINEE">Trainee</option>
                        <option value="MANAGER">Manager</option>
                        <option value="CEO">CEO</option>
                        <option value="ING_MANAGER">ING Manager</option>
                        <option value="ADMIN">Administrator</option>
                    </select>
                </div>
                <br>
                <!-- Role select input END -->

                <!-- <div class="text-center">
                        <label><input type="checkbox" name="remember"> Remember me</label>
                </div>
                <br> -->
                <!-- Submit button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                </div>
                <!-- Submit button END -->
            </form>
          </div>
        </div>
      </div>
      <!-- My Signup form END -->
  </body>
</html>
